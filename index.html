<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <p>Quiz Game</p>
    </header>
    <main>
      <div id="game-container">
        <div id="player-1">
          <span id="p1-name">Player 1</span> <br />
          Score: <span id="p1-score">0</span>
        </div>
        <div id="card-area">
          <div class="card" data-id="0">Technology</div>
          <div class="card" data-id="1">Nature</div>
          <div class="card" data-id="2">Sports</div>
          <div class="card" data-id="3"></div>
          <div class="card" data-id="4"></div>
          <div class="card" data-id="5"></div>
          <div class="card" data-id="6"></div>
          <div class="card" data-id="7"></div>
          <div class="card" data-id="8"></div>
        </div>
        <div id="player-2">
            <span id="p2-name">Player 2</span> <br />
          Score: <span id="p2-score">0</span>
        </div>
      </div>
        
      <div id="loading-screen">
        <p>Please enter your names:</p>
        <form id="player-data-form" action="" >
          <label for="name-player-1">Player 1:</label>
          <input name="p1" type="text" id="name-player-1" />
          <br>
          <label for="name-player-1">Player 2:</label>
          <input name="p2" type="text" id="name-player-2" />
          <br>
          <button name="submit" type="submit">Start</button>
        </form>
      </div>

      <div id="end-game-screen">
        <p>GAME OVER</p>
        <p>Restart game?</p>
        <button name="restart-same" id="restart-same">Restart for current players</button> <button name="restart-new" id="restart-new">Restart for new players</button>
      </div>

    </main>

    <footer>
      <p>Rules</p>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
